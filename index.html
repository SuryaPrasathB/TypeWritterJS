<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Typing Speed Game</h1>
    <div class="container">
        <input type="text" class="textinput" />

        <div class="background-text">
            <p id="pg"></p>

            <div class="containerin">
                <div class="result">
                    <div class="time">
                        <p class="text1">Time</p>
                        <p class="text2"></p>
                    </div>

                    <div class="wpm">
                        <p class="text1">WPM</p>
                        <p class="text2">0</p>
                    </div>

                    <div class="mistake">
                        <p class="text1">Mistake</p>
                        <p class="text2">0</p>
                    </div>

                    <div class="cpm">
                        <p class="text1">CPM</p>
                        <p class="text2">0</p>
                    </div>
                </div>
                    <button>Reset</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
